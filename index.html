<!DOCTYPE html>
<html>
<head>
	<title>Alex</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<h1>Hey! Its' me <b class="yo">Alex</b>, here.</h1>
	<div class="robots">
		<div class="android"> 
			<div class="head"> 
				<div class="eyes"> 
					<div class="left_eye"></div>
					<div class="right_eye"></div>
				</div> 
			</div> 
			<div class="upper_body"> 
				<div class="left_arm"><div class="lhand" style="color:black;text-align:center;"></div></div> 
				
				<div class="torso" style="text-align: center; color: white;">designed by <a href="https://twitter.com/krishnakanthati">Krishna</a></div> 
				<div class="right_arm"><div class="rhand"></div></div>
				
			</div> 
			<div class="lower_body"> 
				<div class="left_leg"><div class="lfoot"></div></div> 
				<div class="right_leg"><div class="rfoot"></div> 
			</div> 
		</div>
	</div>
</body>
</html>
